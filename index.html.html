<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
 <div class="clock">

<div class="hour"></div>
<div class="minutes"></div>
<div class="seconds"></div>

<div class="number"></div>
 </div>


<script>
const numberTag=document.querySelector(".number")
const hourTag=document.querySelector(".hour")
const minutesTag=document.querySelector(".minutes")
const secondsTag=document.querySelector(".seconds")

for (let i = 0; i < 13; i++) {
  numberTag.innerHTML+= `
  <div class="num">${i}</div> `
  
}

setInterval(() => {
  
let currentTime=new Date();
let hourText=currentTime.getHours()/12 *360 -90;
let minutesText=currentTime.getMinutes()/60 *360 -90;
let secondsText= currentTime.getSeconds()/60 *360-90;

hourTag.style.transform=`rotate(${hourText}deg) `
minutesTag.style.transform=`rotate(${minutesText}deg)  `
secondsTag.style.transform=`rotate(${secondsText}deg)  `



},1000);

</script>


</body>
</html>
